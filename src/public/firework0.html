<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>烟花效果</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        cursor: pointer;
      }
      canvas {
        display: block;
      }
      .instructions {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions">点击屏幕任意位置发射烟花</div>
    <canvas id="fireworks"></canvas>

    <script>
      const canvas = document.getElementById('fireworks')
      const ctx = canvas.getContext('2d')

      // 设置画布大小为窗口大小
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      // 窗口大小调整时重设画布大小
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      })

      // 烟花粒子类
      class Particle {
        constructor(x, y, color) {
          this.x = x
          this.y = y
          this.color = color
          this.velocity = {
            x: (Math.random() - 0.5) * 8,
            y: (Math.random() - 0.5) * 8,
          }
          this.alpha = 1
          this.decay = Math.random() * 0.015 + 0.01
          this.size = Math.random() * 3 + 1
          this.gravity = 0.1
        }

        update() {
          this.velocity.y += this.gravity
          this.x += this.velocity.x
          this.y += this.velocity.y
          this.alpha -= this.decay
        }

        draw() {
          ctx.save()
          ctx.globalAlpha = this.alpha
          ctx.fillStyle = this.color
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
          ctx.closePath()
          ctx.fill()
          ctx.restore()
        }
      }

      // 烟花类
      class Firework {
        constructor(x, y, targetX, targetY, color) {
          this.x = x
          this.y = y
          this.targetX = targetX
          this.targetY = targetY
          this.color = color
          this.particles = []
          this.speed = 2
          this.angle = Math.atan2(targetY - y, targetX - x)
          this.velocity = {
            x: Math.cos(this.angle) * this.speed,
            y: Math.sin(this.angle) * this.speed,
          }
          this.brightness = Math.random() * 50 + 50
          this.trail = []
          this.trailLength = 5
        }

        update() {
          this.trail.push({
            x: this.x,
            y: this.y,
          })

          if (this.trail.length > this.trailLength) {
            this.trail.shift()
          }

          this.x += this.velocity.x
          this.y += this.velocity.y

          // 检查是否到达目标位置
          const distance = Math.hypot(
            this.targetX - this.x,
            this.targetY - this.y
          )
          if (distance < 5) {
            this.explode()
            return true // 表示烟花已经爆炸
          }
          return false
        }

        draw() {
          // 绘制尾迹
          ctx.strokeStyle = this.color
          ctx.lineWidth = 2
          ctx.beginPath()
          ctx.moveTo(this.trail[0].x, this.trail[0].y)
          for (let i = 1; i < this.trail.length; i++) {
            ctx.lineTo(this.trail[i].x, this.trail[i].y)
          }
          ctx.stroke()

          // 绘制烟花头部
          ctx.fillStyle = this.color
          ctx.beginPath()
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2)
          ctx.closePath()
          ctx.fill()
        }

        explode() {
          const particleCount = 100
          for (let i = 0; i < particleCount; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color))
          }
        }
      }

      // 主程序
      const fireworks = []
      const particles = []
      const colors = [
        '#ff0000',
        '#00ff00',
        '#0000ff',
        '#ffff00',
        '#ff00ff',
        '#00ffff',
        '#ff8800',
        '#ff0088',
      ]

      function animate() {
        requestAnimationFrame(animate)

        // 创建半透明黑色背景，形成拖尾效果
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        // 随机生成烟花
        if (Math.random() < 0.03) {
          const x = Math.random() * canvas.width
          const y = canvas.height
          const targetX = Math.random() * canvas.width
          const targetY = Math.random() * canvas.height * 0.6
          const color = colors[Math.floor(Math.random() * colors.length)]
          fireworks.push(new Firework(x, y, targetX, targetY, color))
        }

        // 更新和绘制烟花
        for (let i = fireworks.length - 1; i >= 0; i--) {
          const exploded = fireworks[i].update()
          fireworks[i].draw()

          if (exploded) {
            particles.push(...fireworks[i].particles)
            fireworks.splice(i, 1)
          }
        }

        // 更新和绘制粒子
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update()
          particles[i].draw()

          if (particles[i].alpha <= 0) {
            particles.splice(i, 1)
          }
        }
      }

      // 点击发射烟花
      canvas.addEventListener('click', (e) => {
        const x = Math.random() * canvas.width
        const y = canvas.height
        const targetX = e.clientX
        const targetY = e.clientY
        const color = colors[Math.floor(Math.random() * colors.length)]
        fireworks.push(new Firework(x, y, targetX, targetY, color))
      })

      animate()
    </script>
  </body>
</html>
